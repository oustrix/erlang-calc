<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Эрланга</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 6px 0;
        }

        .main-container {
            display: flex;
            gap: 20px;
            padding: 8px 12px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            height: 30px;
        }

        .input-row {
            display: flex;
            align-items: center;
            height: 30px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        input[type="text"] {
            width: 180px;
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="text"]:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            gap: 6px;
            padding: 6px 12px;
            margin-top: 6px;
        }

        button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .table-container {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 6px;
            margin: 6px 12px 12px 12px;
            background-color: white;
        }

        .table-title {
            font-weight: bold;
            margin-bottom: 6px;
            padding: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
            width: 160px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Калькулятор Эрланга</h1>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="checkbox-row">
                <input type="checkbox" id="v_active" checked>
                <label for="v_active">Число каналов</label>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="a_active" checked>
                <label for="a_active">Интенсивность поступления заявок (в Эрлангах)</label>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="b_active">
                <label for="b_active">Доля потерянных заявок</label>
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="m_active">
                <label for="m_active">Среднее число занятых каналов</label>
            </div>
        </div>
        
        <div class="right-panel">
            <div class="input-row">
                <input type="text" id="entry_v" value="3">
            </div>
            <div class="input-row">
                <input type="text" id="entry_a" value="0.65">
            </div>
            <div class="input-row">
                <input type="text" id="entry_b" value="" disabled>
            </div>
            <div class="input-row">
                <input type="text" id="entry_m" value="" disabled>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <button id="btn_reset">Обнулить</button>
        <button id="btn_calculate">Рассчитать</button>
    </div>
    
    <div class="table-container">
        <div class="table-title">Результаты рассчетов:</div>
        <table id="results_table">
            <thead>
                <tr>
                    <th>Число каналов</th>
                    <th>Интенсивность</th>
                    <th>Доля потерян. заявок</th>
                    <th>Ср. число занятых кан.</th>
                </tr>
            </thead>
            <tbody id="results_tbody">
            </tbody>
        </table>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
