<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет параметров Эрланга</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-wrapper {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .parameters-section {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .parameter-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            background-color: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .parameter-group:last-child {
            margin-bottom: 0;
        }

        .parameter-label {
            flex: 1;
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        label {
            cursor: pointer;
            color: #2d3748;
            font-size: 14px;
        }

        .parameter-input {
            width: 200px;
            padding: 8px 12px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .parameter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .parameter-input:disabled {
            background-color: #edf2f7;
            cursor: not-allowed;
            color: #a0aec0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #btn_calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #btn_calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }

        #btn_reset {
            background-color: #e53e3e;
            color: white;
        }

        #btn_reset:hover {
            background-color: #c53030;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(229, 62, 62, 0.3);
        }

        .table-container {
            background-color: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .table-title {
            font-weight: bold;
            margin-bottom: 12px;
            padding: 8px;
            color: #2d3748;
            font-size: 16px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 13px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
        }

        tbody tr:hover {
            background-color: #edf2f7;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <h1>Расчет параметров Эрланга</h1>
        
        <div class="parameters-section">
            <div class="parameter-group">
                <div class="parameter-label">
                    <input type="checkbox" id="v_active" checked>
                    <label for="v_active">Число каналов</label>
                </div>
                <input type="text" id="entry_v" class="parameter-input" value="3">
            </div>
            
            <div class="parameter-group">
                <div class="parameter-label">
                    <input type="checkbox" id="a_active" checked>
                    <label for="a_active">Интенсивность поступления заявок (в Эрлангах)</label>
                </div>
                <input type="text" id="entry_a" class="parameter-input" value="0.65">
            </div>
            
            <div class="parameter-group">
                <div class="parameter-label">
                    <input type="checkbox" id="b_active">
                    <label for="b_active">Доля потерянных заявок</label>
                </div>
                <input type="text" id="entry_b" class="parameter-input" value="" disabled>
            </div>
            
            <div class="parameter-group">
                <div class="parameter-label">
                    <input type="checkbox" id="m_active">
                    <label for="m_active">Среднее число занятых каналов</label>
                </div>
                <input type="text" id="entry_m" class="parameter-input" value="" disabled>
            </div>
        </div>
        
        <div class="button-container">
            <button id="btn_calculate">Вычислить</button>
            <button id="btn_reset">Сбросить</button>
        </div>
        
        <div class="table-container">
            <div class="table-title">История вычислений</div>
            <table id="results_table">
                <thead>
                    <tr>
                        <th>Число каналов</th>
                        <th>Интенсивность</th>
                        <th>Доля потерян. заявок</th>
                        <th>Ср. число занятых кан.</th>
                    </tr>
                </thead>
                <tbody id="results_tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
