<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор Эрланга</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .main-layout {
            display: flex;
            gap: 15px;
            max-width: 100%;
            margin: 0 auto;
            height: calc(100vh - 20px);
        }

        .main-content {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 25px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar {
            width: 420px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #0f4c75;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .parameters-section {
            background: linear-gradient(135deg, #e8f4f8 0%, #d1e7dd 100%);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #3282b8;
        }

        .parameter-group {
            display: grid;
            grid-template-columns: 1fr 180px;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .parameter-group:last-child {
            margin-bottom: 0;
        }

        .parameter-label {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 12px;
            width: 18px !important;
            height: 18px !important;
            min-width: 18px !important;
            min-height: 18px !important;
            max-width: 18px !important;
            max-height: 18px !important;
            cursor: pointer;
            accent-color: #3282b8;
            flex-shrink: 0;
        }

        label {
            cursor: pointer;
            color: #1b262c;
            font-size: 13px;
            font-weight: 500;
        }

        .parameter-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #3282b8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: white;
        }

        .parameter-input:focus {
            outline: none;
            border-color: #0f4c75;
            box-shadow: 0 0 0 4px rgba(15, 76, 117, 0.15);
            transform: scale(1.02);
        }

        .parameter-input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
            color: #888;
            border-color: #ccc;
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-top: auto;
            padding-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-transform: none;
        }

        #btn_calculate {
            background: linear-gradient(135deg, #3282b8 0%, #0f4c75 100%);
            color: white;
        }

        #btn_calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(15, 76, 117, 0.4);
        }

        #btn_calculate:active {
            transform: translateY(-1px);
        }

        #btn_reset {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        #btn_reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(238, 90, 111, 0.4);
        }

        #btn_reset:active {
            transform: translateY(-1px);
        }

        .sidebar-title {
            color: #ecf0f1;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .results-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .result-card {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateX(3px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
            border-left-color: #2ecc71;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            padding: 4px 0;
        }

        .result-row:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #bdc3c7;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            color: #ecf0f1;
            font-size: 13px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        #results_tbody {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .empty-results {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="main-content">
            <h1>Анализатор Эрланга</h1>
            
            <div class="parameters-section">
                <div class="parameter-group">
                    <div class="parameter-label">
                        <input type="checkbox" id="v_active" checked>
                        <label for="v_active">Число каналов</label>
                    </div>
                    <input type="text" id="entry_v" class="parameter-input" value="3">
                </div>
                
                <div class="parameter-group">
                    <div class="parameter-label">
                        <input type="checkbox" id="a_active" checked>
                        <label for="a_active">Интенсивность поступления заявок (в Эрлангах)</label>
                    </div>
                    <input type="text" id="entry_a" class="parameter-input" value="0.65">
                </div>
                
                <div class="parameter-group">
                    <div class="parameter-label">
                        <input type="checkbox" id="b_active">
                        <label for="b_active">Доля потерянных заявок</label>
                    </div>
                    <input type="text" id="entry_b" class="parameter-input" value="" disabled>
                </div>
                
                <div class="parameter-group">
                    <div class="parameter-label">
                        <input type="checkbox" id="m_active">
                        <label for="m_active">Среднее число занятых каналов</label>
                    </div>
                    <input type="text" id="entry_m" class="parameter-input" value="" disabled>
                </div>
            </div>
            
            <div class="button-container">
                <button id="btn_calculate">Выполнить расчет</button>
                <button id="btn_reset">Очистить</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="sidebar-title">Журнал расчетов</div>
            <div class="results-container">
                <div id="results_tbody">
                    <div class="empty-results">Результаты расчетов появятся здесь</div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
